<div class="main-content">
  <div>
    <p>
      home works!
    </p>
    <button class="btn btn-default" (click)="getdata()">
      getdata
    </button>

    <h1 *ngIf="!name">
      Hallo
    </h1>
    <div *ngIf="data">
      <p>{{data | json}}</p>

      <!-- https://swimlane.github.io/ngx-charts/#/ngx-charts/heat-map  ???-->

      <ngx-charts-heat-map
        [view]="view"
        [scheme]="colorScheme"
        [results]="multi"
        [legend]="showLegend"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)"
        [yAxisTickFormatting]="yAxisTickFormatting"

      >
      </ngx-charts-heat-map>
